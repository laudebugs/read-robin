<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Read Robin/Feed </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

    <div class="content">
      <ion-list>
        <ion-item
          *ngFor="let article of articlesList"
          (click)="selectArticle(article.link)"
        >
          <ion-label>{{article.title}}</ion-label>
        </ion-item>
        </ion-list>

      <ion-card *ngIf="selectedArticle()">
        <ion-card-header>
          <ion-card-title>Card Summary</ion-card-title>
          <ion-card-subtitle>Summary for {{selectedArticle()}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{''}}
        </ion-card-content>
      </ion-card>
    </div>
</ion-content>
